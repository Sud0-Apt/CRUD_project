<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        tr:hover {
            background-color: #f2f2f2;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
        }
        
        @media only screen and (max-width: 600px) {
            table {
                border: 0;
            }
            
            table thead {
                display: none;
            }
            
            table tr {
                border-bottom: 3px solid #000;
                display: block;
                margin-bottom: 10px;
            }
            
            table td {
                border-bottom: none;
                display: block;
                text-align: right;
            }
            
            table td::before {
                content: attr(data-label);
                float: left;
                font-weight: bold;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <h1>Viewing Data</h1>
    <table>
        <thead>
            <tr>
                <th>Mobile</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td data-label="Mobile">{{ row[0] }}</td>
                <td data-label="Name">{{ row[1] }}</td>
                <td data-label="Email">{{ row[2] }}</td>
                <td data-label="City">{{ row[3] }}</td>
                <td data-label="Remarks">{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
